    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ngClassifieds</title>
</head>
<body ng-app="ngClassifieds" ng-init=" message = 'Hello World!' ">

    <script src="scripts/app.js"></script>

</html>
